<app-title title="Defer trigger options" />

<section>
    <h1>Interacciones</h1>
    <hr class="my-2">

    <!-- Deffer block -->
    @defer (on interaction) {
        <!-- Contenido a cargar una vez que se haya iniciado una interacción -->
    <app-heavy-loaders-Fast cssClass="bg-blue-500 h-20">
        <span>On Interaction</span>
    </app-heavy-loaders-Fast>
    } @placeholder {
        <!-- Elemento a mostrar para forzar la interacción del usuario y cargar todo el defer block -->
        <div class="w-full h-20 bg-purple-400"></div>
    }
</section>
